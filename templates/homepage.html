<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

{% extends 'base.html' %}
{% block title %}StreamQueens{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">StreamQueens</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/account">Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/loginpage">Login</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </li>
    </ul>
  </div>
</nav>
   

  <h2>Create a New Search</h2>
  <form action="/createdsearch" id="get-movies">      
    <fieldset>      
        <legend>Select a genre</legend>    
        <select id="genre-id">
        {%for key, value in genres.items()%}
        <option value="{{key}}">{{value}}</option>
        {%endfor%}
        </select>    
        <br>
        <legend>Movie or Show?</legend>    
        <select id="result_type">
        <option value="movie">Movie</option>  
        <option value="series">Show</option>
          </select>
        <br>
        <legend>Exclude Watchlist from results?</legend>
        <select id="exclude_watchlist">
          <option value="no">No</option>
          <option value="yes">Yes</option>  
          </select>
        <br>
        <legend> Select streaming services </legend>
        <select multiple id="service">
        <option value="netflix">netflix<br>      
        <option value="hulu">hulu<br>      
        <option value="prime">prime<br>  
        <option value="disney">disney<br>
        <option value="hbo">hbo<br>
        <option value="peacock">peacock<br>
        <option value="paramount">paramount<br>
        <option value="starz">starz<br>
        <option value="showtime">showtime<br>
        <option value="apple">apple<br>  

      </select>
        <br>      
        <input type="submit" value="Submit" />      
    </fieldset>      
</form>
<div id="disply-movie">
  <h1>Movie Results</h1>
  <dl>
  
    <dd id="title"></dd>
  </dl>
</div>
<script src="/static/app.jsx"></script>
{% endblock %}
