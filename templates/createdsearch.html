{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block body %}
<form id="get-movies">
  <label for="genre-id">
    Select a genre:
  </label>
  <select id="genre-id" name="genre_id">
    <option value="">Choose a genre</option>
    <option value="18">18</option>
  </select>
  <input type="submit">
</form>

<div id="disply-movie">
  <h1>Movie Results</h1>
  <dl>
    <dt>Movie</dt>
    <dd>{{movies}}</dd>
    <dd id="title">Unkown</dd>
  </dl>
</div>
{% endblock %}
